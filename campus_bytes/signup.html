<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CampusBytes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">CampusBytes</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Menu</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="cart.html" class="nav-link cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <!-- Profile name, hidden by default -->
                <a href="#" class="profile-btn" style="display:none;"></a>
                <!-- Logout, hidden by default -->
                <a href="#" class="logout-btn" style="display:none;">Logout</a>
                <a href="login.html" class="login-btn">Login</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-form fade-in">
            <h2>Create your account</h2>
            <p class="auth-toggle">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
            <form id="signupForm" class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="auth-button">Create Account</button>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
