<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CampusBytes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">CampusBytes</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Menu</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="cart.html" class="nav-link cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <!-- Profile name, hidden by default -->
                <a href="#" class="profile-btn" style="display:none;"></a>
                <!-- Logout, hidden by default -->
                <a href="#" class="logout-btn" style="display:none;">Logout</a>
                <a href="login.html" class="login-btn">Login</a>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <div class="content-container">
            <h1 class="page-title">Contact Us</h1>
            <div class="contact-container fade-in">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>CSE-DS, 3rd Block, 2nd Floor (IT Dept.) <br>AITR Campus</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <p>+91 7000163836</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p>campusbytes@acropolis.in</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-clock"></i>
                        <p>Hours: 11am - 4.30pm Business Days</p>
                    </div>
                </div>
                <div class="contact-form">
                    <h2>Send us a message</h2>
                    <form target="hidden_iframe" id="contactForm" class="form" action="https://formsubmit.co/apoorvbetawadkar220949@acropolis.in" method="POST">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_next" value="index.html">
                        <div class="form-group">
                            <input type="text" name = "name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name = "email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <textarea name = "message" placeholder="Your Message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="contact-button">Send Message</button>
                    </form>
                    <iframe name="hidden_iframe" style="display:none;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
